<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form class="form">
            <h1>Sign Up</h1>
            <div class="input-field">
                <i class="fa-solid fa-user fa-lg"></i>
                <input type="text" class="iconone" placeholder=" Your Name">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-envelope fa-lg"></i>
                <input type="text" class="iconone" placeholder="Your Email">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock fa-lg"></i>
                <input type="password" class="iconone" placeholder="Your password">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-key fa-lg"></i>
                <input type="password" class="iconone" placeholder="Repeat Your password">
            </div>
            <div class="input-field">
                <input type="checkbox">
                <label>i agree all statements in terms of service</label>
            </div>
            <button class="button">Register</button>
        </form>
        <div class="side">
            <img src="img1.jpg" alt="">
        </div>
    </div>
</body>

</html>
